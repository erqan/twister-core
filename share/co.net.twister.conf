<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy context="default">
    <allow own="co.net.twister"/>
    <allow send_interface="twister.core"/>
    <allow send_interface="twister.users"/>
    <allow send_interface="twister.dht"/>
    <allow receive_interface="twister.core"/>
    <allow receive_interface="twister.users"/>
    <allow receive_interface="twister.dht"/>

    <allow send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow receive_interface="org.freedesktop.DBus.Introspectable"/>
    <allow send_interface="org.freedesktop.DBus.Peer"/>
    <allow receive_interface="org.freedesktop.DBus.Peer"/>
  </policy>
</busconfig>
